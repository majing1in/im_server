server:
  port: 8001

spring:
  application:
    name: server_user
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        enabled: true
      config:
        server-addr: 127.0.0.1:8848
        namespace: 900b7505-2763-4d7b-8dd1-20c7dbb62a2f
        enabled: true
        refresh-enabled: true
        file-extension: yml

#hystrix的超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 30000
#ribbon的超时时间
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000
